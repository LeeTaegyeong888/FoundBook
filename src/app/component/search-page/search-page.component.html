<div class="background">
    <div class="blur">
        <header>
            <img class="backIcon" (click)="onBackPress()" src="..\assets\home_icon.png"/>
        </header>
        <article>
            <section *ngFor="let book of bookData; index as i; let isLast = last;">
                <ng-container *ngTemplateOutlet="bookItem; context: {searchBookItem: book}"></ng-container>
            </section>
        </article>
    </div>
</div>


<ng-template #bookItem let-searchBookItem="searchBookItem" let-index="index">
    <div class="bookItemContainer">
        <div class="thumbnail_container">
            <img class="bookImg" [src]= "searchBookItem.thumbnail"/>
        </div>
        <div class="bookInfoContainer">
            <div>{{searchBookItem.title}}</div>
            <div>{{searchBookItem.price}} -> {{searchBookItem.sale_price}}</div>
        </div>
        
    </div>
</ng-template>
